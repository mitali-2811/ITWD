<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: #f0f8ff; /* Background color */
            font-family: 'Arial', sans-serif; /* Font */
            margin: 20px; /* Margin */
        }
        
        h1 {
            color: #2e8b57; /* Text color */
            text-align: center; /* Text alignment */
            padding: 10px; /* Padding */
            border-bottom: 2px solid #2e8b57; /* Border */
        }
        
        p {
            color: #333; /* Text color */
            font-size: 16px; /* Font size */
            line-height: 1.6; /* Line height */
            padding: 10px; /* Padding */
        }
        
        img {
            display: block; /* Display block */
            margin: 0 auto; /* Center image */
            border: 2px solid #2e8b57; /* Border */
        }
        
        ul {
            list-style-type: square; /* List style */
            padding-left: 20px; /* Padding */
            margin: 10px; /* Margin */
        }
        
        li {
            color: #333; /* List item text color */
            margin-bottom: 5px; /* Margin between items */
        }
        
        a {
            color: #ffffff; /* Link text color */
            background-color: #2e8b57; /* Link background color */
            text-decoration: none; /* No underline */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
        }
        
        a:hover {
            background-color: #1f5b3e; /* Hover effect */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <p>This is an example paragraph demonstrating internal CSS styles. You can customize the appearance of the text and other elements using various CSS properties.</p>

    </ul>

</body>
</html>
