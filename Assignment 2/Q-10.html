<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes in JavaScript</title>
</head>
<body>
    <h1>Dialog Boxes Example</h1>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="showPrompt()">Show Prompt</button>
    <button onclick="showConfirm()">Show Confirm</button>

    <script>
        // Function to show an alert dialog box
        function showAlert() {
            alert("This is an alert dialog box!");
        }

        // Function to show a prompt dialog box
        function showPrompt() {
            const userInput = prompt("Please enter your name:");
            if (userInput) {
                alert("Hello, " + userInput + "!");
            } else {
                alert("No name entered.");
            }
        }

        // Function to show a confirm dialog box
        function showConfirm() {
            const userConfirmation = confirm("Do you want to proceed?");
            if (userConfirmation) {
                alert("You chose to proceed!");
            } else {
                alert("You chose to cancel!");
            }
        }
    </script>
</body>
</html>
