<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Between 1 and 25</title>
</head>
<body>
    <h1>Even Numbers Between 1 and 25</h1>
    <div id="results"></div>

    <script>
        let num = 1; // Start from 1
        let evenNumbers = ""; // String to hold even numbers

        // Use a while loop to find even numbers
        while (num <= 25) {
            if (num % 2 === 0) {
                evenNumbers += num + " "; // Append even number to the string
            }
            num++; // Increment the number
        }

        // Display the result
        document.getElementById('results').innerText = "Even numbers: " + evenNumbers;
    </script>
</body>
</html>
